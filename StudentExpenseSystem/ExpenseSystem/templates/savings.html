<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Savings Dashboard</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'savings.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>

    {% include 'sidebar.html' %}

    <div class="main-content">
        <div class="savings-container">
            <div class="savings-header">SAVINGS</div>
            <div class="savings-balance">
                <span>₱</span>
                <span id="balance">{{ savings.current_savings|floatformat:2 }}</span> <!-- Show actual balance dynamically -->
                <a href="#" onclick="toggleBalance()">
                    <img id="eye-icon" class="eye-icon" src="#" alt="eye">
                </a>
            </div>
            <div class="savings-info">3% p.a for savings up to ₱5,000</div>
            <div class="button-container">
                <a href="{% url 'deposit_savings' %}" class="button">Deposit</a>
                <button class="button">Transfer</button>
            </div>
        </div>
    </div>

    <script>
        let isHidden = false;
        let actualBalance = "{{ savings.current_savings|floatformat:2 }}";  // Actual balance from Django template

        function toggleBalance() {
            const balanceElement = document.getElementById('balance');
            const eyeIcon = document.getElementById('eye-icon');

            // Check if the balance is 0.00 or any other value
            if (isHidden) {
                balanceElement.textContent = actualBalance; // Show actual balance
                eyeIcon.style.transform = "none"; // Reset eye icon style
                isHidden = false;
            } else {
                // When the balance is hidden, show dots but keep it consistent
                let numberOfDots = Math.max(1, Math.floor(actualBalance.length / 1)); // Generate at least one dot
                balanceElement.textContent = "•".repeat(numberOfDots); // Generate dots dynamically
                eyeIcon.style.transform = "rotate(45deg)"; // Mimic eye closure
                isHidden = true;
            }
        }

    </script>
</body>
</html>
