<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'userprofile.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Sidebar inclusion -->
    {% include 'sidebar.html' %}

    <!-- Main Dashboard -->
    <div class="main-dashboard">
        <div class="header">
            <h1>Your Profile</h1>
        </div>

        <form method="POST" enctype="multipart/form-data" class="form-container profile-edit-container background-box">
            {% csrf_token %}
            <!-- Profile Picture Section -->
            <div class="profile-picture-section">
                <img src="{% static 'default_profile.png' %}" alt="Profile Picture" class="profile-picture">
                <div class="profile-actions">
                    <button type="button" class="btn btn-upload">Change Picture</button>
                    <button type="button" class="btn btn-delete">Delete Picture</button>
                </div>
            </div>

            <hr class="divider">

            <!-- Personal Information Section -->
            <div class="personal-info">
                <h3><i class="fas fa-user"></i> Personal Information</h3>

                <div class="form-group">
                    <label for="first_name">First Name</label>
                    <input type="text" id="first_name" name="first_name" value="{{ user.first_name }}" required>
                </div>

                <div class="form-group">
                    <label for="last_name">Last Name</label>
                    <input type="text" id="last_name" name="last_name" value="{{ user.last_name }}" required>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" value="{{ user.email }}" required>
                </div>
            </div>

            <button type="submit" class="btn btn-primary save-button">Save Changes</button>
        </form>
    </div>
</body>
</html>
