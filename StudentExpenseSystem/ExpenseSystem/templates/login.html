<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Student Expense Management System</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="{% static 'LOGO.png' %}" type="image/png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    {% load static %}
    <link rel="stylesheet" href="{% static 'login.css' %}">
</head>
<body>
    <div class="login-page d-flex">
        <div class="blue-side">
            <img src="{% static 'background.png' %}" alt="Description of Image" class="side-image">
            <p class="expense-tracking-text">Track your expenses, manage your budget, and save money.</p>
        </div>
        <div class="form-container">
            <div class="welcome-message">
                <h2 class="welcome-title">Welcome!</h2>
                <p class="login-instruction">Log in to continue</p>
            </div>
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" name="username" id="username" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" class="form-control" required>
                </div>
                <div class="forgot-password">
                    <a href="{% url 'forgot_password' %}">Forgot password?</a>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Sign In</button>
            </form>
            <div class="or-divider text-center my-3">or</div>
            <div class="google-signin d-flex align-items-center justify-content-center">
                <img src="{% static 'google.png' %}" alt="Google Logo" class="google-logo">
                <span class="ml-2">Sign in with Google</span>
            </div>
            <div class="new-account mt-4 text-center">
                <p>Are you new? <a href="{% url 'register' %}">Create an Account</a></p>
            </div>
        </div>
    </div>
</body>
</html>
