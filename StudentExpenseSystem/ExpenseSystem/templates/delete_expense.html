<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Expense</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'manageexpense.css' %}">
    <link rel="icon" href="{% static 'LOGO.png' %}" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    {% include 'navbar.html' %} <!-- Include Navbar -->
    {% include 'sidebar.html' %}

    <div class="main-dashboard">
        <div class="header">
            <h1>Delete Expense</h1>
        </div>

        <div class="expense-delete-confirmation background-box">
            <h2>Are you sure you want to delete this expense?</h2>
            <p><strong>Amount:</strong> {{ expense.amount }}</p>
            <p><strong>Date:</strong> {{ expense.date }}</p>
            <p><strong>Category:</strong> {{ expense.category.name }}</p>

            <form method="POST" action="{% url 'delete_expense' expense.id %}">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Yes, Delete</button>
                <a href="{% url 'manage_expense' %}" class="btn btn-cancel">Cancel</a>
            </form>
        </div>
    </div>
</body>
</html>
