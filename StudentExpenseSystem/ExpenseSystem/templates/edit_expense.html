<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Expense</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'editexpense.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    {% include 'navbar.html' %} <!-- Include Navbar -->
    {% include 'sidebar.html' %}

    <div class="main-dashboard">
        <div class="header">
            <h1>Edit Expenses</h1>
        </div>

        <div class="expense-edit-form background-box">
            <h2>Edit Expense Details</h2>
            <form method="POST" action="{% url 'edit_expense' expense.id %}">
                {% csrf_token %}
                {{ form.as_p }}  <!-- This will render only the fields defined in the form (no description) -->
                <div class="form-group">
                    <button type="submit" class="btn btn-submit">Save Changes</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
