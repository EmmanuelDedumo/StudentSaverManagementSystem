<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles.css' %}"> <!-- Main styles -->
    <link rel="stylesheet" href="{% static 'profile_edit.css' %}"> <!-- Specific styles for profile page -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="sidebar">
        <div class="profile-section">
            <img src="{% static 'huh.jpg' %}" alt="Profile Picture" />
            <h3>Emmanuel Dedumo</h3>
            <p>onethecreamy@gmail.com</p>
        </div>
    
        <div class="management-section">
            <h3>Management</h3>
            <ul>
                <li><img src="{% static 'dashboard.png' %}" alt="Dashboard Icon" class="sidebar-icon"> <a href="{% url 'dashboard' %}">Dashboard</a></li>
                <li><img src="{% static 'more.png' %}" alt="Add Expenses Icon" class="sidebar-icon"> <a href="{% url 'add_expense' %}">Add Expenses</a></li>
                <li><img src="{% static 'dollar.png' %}" alt="Manage Expenses Icon" class="sidebar-icon"> <a href="{% url 'manage_expenses' %}">Manage Expenses</a></li>
                <li><img src="{% static 'add_report.png' %}" alt="Expense Report Icon" class="sidebar-icon"> <a href="{% url 'expense_report' %}">Expense Report</a></li>
                <li><img src="{% static 'add_savings.png' %}" alt="Savings Icon" class="sidebar-icon"> <a href="#">Savings</a></li>
            </ul>
        </div>
    
        <div class="settings-section">
            <h3>Settings</h3>
            <ul>
                <li>
                    <img src="{% static 'user.png' %}" alt="Profile Icon" class="sidebar-icon">
                    <a href="{% url 'profile' %}" class="active">Profile</a>
                </li>
                <li><img src="{% static 'exit.png' %}" alt="Logout Icon" class="sidebar-icon"> <a href="{% url 'logout' %}">Logout</a></li>
            </ul>
        </div>        
    </div>
    
    <div class="main-dashboard">
        <div class="header">
            <h1>Your Profile</h1>
        </div>
    
        <div class="form-container profile-edit-container background-box">
            <!-- Profile Picture Section -->
            <div class="profile-picture-section">
                <img src="{% static 'huh.jpg' %}" alt="Profile Picture" class="profile-picture" />
                <div class="profile-actions">
                    <button class="btn btn-upload">Change picture</button>
                    <button class="btn btn-delete">Delete picture</button>
                </div>
            </div>
    
            <hr class="divider" />
    
            <!-- Personal Information Section -->
            <div class="personal-info">
                <h3><i class="fas fa-user"></i> Personal Information</h3>
                
                <div class="form-group">
                    <label for="first_name">First Name</label>
                    <input type="text" id="first_name" name="first_name" value="Emmanuel" required>
                </div>
    
                <div class="form-group">
                    <label for="last_name">Last Name</label>
                    <input type="text" id="last_name" name="last_name" value="Dedumo" required>
                </div>
    
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" value="onethecreamy@gmail.com" required>
                </div>
            </div>
    
            <button type="submit" class="btn btn-primary save-button">Save Changes</button>
        </div>
    </div>
</body>
</html>
