<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Expense</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <link rel="stylesheet" href="{% static 'editexpense.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="sidebar">
        <div class="profile-section">
            <img src="{% static 'huh.jpg' %}" alt="Profile Picture" />
            <h3>Emmanuel Dedumo</h3>
            <p>onethecreamy@gmail.com</p>
        </div>
        
        <div class="management-section">
            <h3>Management</h3>
            <ul>
                <li>
                    <img src="{% static 'dashboard.png' %}" alt="Dashboard Icon" class="sidebar-icon"> 
                    <a href="#">Dashboard</a>
                </li>
                <li>
                    <img src="{% static 'more.png' %}" alt="Add Expenses Icon" class="sidebar-icon"> 
                    <a href="{% url 'add_expense' %}">Add Expenses</a>
                </li>
                <li class="active">
                    <img src="{% static 'dollar.png' %}" alt="Manage Expenses Icon" class="sidebar-icon"> 
                    <a href="{% url 'manage_expenses' %}">Manage Expenses</a>
                </li>
                <li>
                    <img src="{% static 'add_report.png' %}" alt="Expense Report Icon" class="sidebar-icon"> 
                    <a href="#">Expense Report</a>
                </li>
                <li>
                    <img src="{% static 'add_savings.png' %}" alt="Savings Icon" class="sidebar-icon"> 
                    <a href="#">Savings</a>
                </li>
            </ul>
        </div>
        
        <div class="settings-section">
            <h3>Settings</h3>
            <ul>
                <li>
                    <img src="{% static 'user.png' %}" alt="Profile Icon" class="sidebar-icon"> 
                    <a href="#">Profile</a>
                </li>
                <li>
                    <img src="{% static 'exit.png' %}" alt="Logout Icon" class="sidebar-icon"> 
                    <a href="{% url 'logout' %}" class="btn btn-secondary">Logout</a>
                </li>
            </ul>
        </div>
    </div>

    <div class="main-dashboard">
        <h2 class="edit-expense-title">Edit Expense</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Update Expense</button>
        </form>
    </div>
</body>
</html>
