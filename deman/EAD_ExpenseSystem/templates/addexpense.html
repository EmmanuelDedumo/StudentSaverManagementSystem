<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Expense</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <link rel="stylesheet" href="{% static 'addexpense.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="sidebar">
        <div class="profile-section">
            <img src="{% static 'huh.jpg' %}" alt="Profile Picture" />
            <h3>Emmanuel Dedumo</h3>
            <p>onethecreamy@gmail.com</p>
        </div>
        
        <div class="management-section">
            <h3>Management</h3>
            <ul>
                <li><img src="{% static 'dashboard.png' %}" alt="Dashboard Icon" class="sidebar-icon"> <a href="{% url 'dashboard' %}">Dashboard</a></li>
                <li class="active"><img src="{% static 'more.png' %}" alt="Add Expenses Icon" class="sidebar-icon"> <a href="{% url 'add_expense' %}">Add Expenses</a></li>
                <li><img src="{% static 'dollar.png' %}" alt="Manage Expenses Icon" class="sidebar-icon"> <a href="{% url 'manage_expenses' %}">Manage Expenses</a></li>
                <li><img src="{% static 'add_report.png' %}" alt="Expense Report Icon" class="sidebar-icon"> <a href="{% url 'expense_report' %}">Expense Report</a></li>
                <li><img src="{% static 'add_savings.png' %}" alt="Savings Icon" class="sidebar-icon"> <a href="#">Savings</a></li>
            </ul>
        </div>
        
        <div class="settings-section">
            <h3>Settings</h3>
            <ul>
                <li><img src="{% static 'user.png' %}" alt="Profile Icon" class="sidebar-icon"> <a href="{% url 'profile' %}">Profile</a></li>
                <li><img src="{% static 'exit.png' %}" alt="Logout Icon" class="sidebar-icon"> <a href="{% url 'logout' %}" class="btn btn-secondary">Logout</a></li>
            </ul>
        </div>
    </div>

    <div class="main-dashboard">
        <div class="header">
            <h1>Add Your Daily Expense</h1>
        </div>

       
            
        <div class="form-container background-box">
            <!-- Begin form for adding expenses -->
            <form method="POST" action="{% url 'add_expense' %}">
                {% csrf_token %}
        
                <div class="form-group">
                    <label for="amount">Enter Amount:</label>
                    <input type="number" id="amount" name="amount" required>
                </div>
        
                <div class="form-group">
                    <label for="date">Date:</label>
                    <input type="date" id="date" name="date" required>
                </div>
        
                <div class="form-group">
                    <label for="category">Category:</label>
                    <select id="category" name="category" required>
                        <option value="">Select a category</option>
                        <option value="Food">Food</option>
                        <option value="Education">Education</option>
                        <option  value="Health">Health</option>
                        <option  value="Personal Care">Personal Care</option>
                        <option  value="Clothing">Clothing</option>
                        <option  value="Housing">Housing</option>
                        <option value="Transport">Transport</option>
                        <option value="Entertainment">Entertainment</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
        
                <button type="submit" class="btn btn-primary">Add Expense</button>
            </form>
            <!-- End of form for adding expenses -->
        </div> <!-- End of form-container -->
    </div>
</body>
</html>
